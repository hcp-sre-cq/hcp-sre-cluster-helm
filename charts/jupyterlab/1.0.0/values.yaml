common:
  name: hcp-test-jupyter-lab2
  labels:
    prjName: hcp-test
    svcName: hcp-test-jupyter-lab2
    rscType: app
    rscSubType: fastapi
    locId: hcpcq-aws

deployment:
  replicas: 1
  image: harbor.hcpcq.kubepia.net/kmchoi-test/jupyterlab
  resources: 
    requests:
      cpu: 1
      memory: 2Gi
    limits:
      cpu: 1
      memory: 2Gi

service:
  enabled: true
  type: ClusterIP # ClusterIP, NodePort
  port: 8000
  targetPort: 8000

ingress:
  enabled: true
  host: hcp-test-jupyter-lab2.hcpcq.kubepia.net
  path: /
  serviceName: hcp-test-jupyter-lab2
  servicePort: 8000